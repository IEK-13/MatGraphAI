<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload Results</title>
</head>
<body>
<h1>CSV File Upload Results</h1>
{% if data %}
<table>
    <thead>
    <tr>
        {% for key in data.0 %}
        <th>{{ key }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        {% for key, value in row.items %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>No data uploaded.</p>
{% endif %}
</body>
</html>
