{% extends 'base.html' %}

{% block title %}Upload CSV - Data App{% endblock %}

{% block content %}
<h1 class="text-center">Upload CSV</h1>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="data_type">Select Data Type:</label>
                <select name="data_type" class="form-control" id="data_type" required>
                    <option value="">Choose a data type</option>
                    <option value="measurement">Measurement Data</option>
                    <option value="materials">Materials Data</option>
                    <option value="simulation">Simulation Data</option>
                    <option value="fabrication">Fabrication Data</option>
                    <option value="metadata">Metadata</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Select File:</label>
                <div id="dropzone">
                    <p>Drag and drop files here, or click to browse.</p>
                </div>
                <input type="file" name="file" class="form-control-file" id="file" accept=".csv,.json" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    #dropzone {
      border: 2px dashed #4CAF50;
      padding: 50px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 1rem;
      color: #4CAF50;
      cursor: pointer;
      transition: all 0.3s;
    }

    #dropzone:hover,
    #dropzone.dragover {
      background-color: #f0f0f0;
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropzone = document.getElementById("dropzone");
      const fileInput = document.getElementById("file");
      const form = document.getElementById("uploadForm");

      dropzone.addEventListener("dragover", (event) => {
        event.preventDefault();
        event.stopPropagation();
        dropzone.classList.add("dragover");
      });

      dropzone.addEventListener("dragleave", (event) => {
        event.preventDefault();
        event.stopPropagation();
        dropzone.classList.remove("dragover");
      });

      dropzone.addEventListener("drop", (event) => {
        event.preventDefault();
        event.stopPropagation();
        dropzone.classList.remove("dragover");
        fileInput.files = event.dataTransfer.files;
      });

      dropzone.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          dropzone.querySelector("p").textContent = fileInput.files[0].name;
        } else {
          dropzone.querySelector("p").textContent = "Drag and drop files here, or click to browse.";
        }
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        // Add your form submission logic here
      });
    });
</script>
{% endblock %}
