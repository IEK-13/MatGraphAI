<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fabrication Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>


<body>
<h1 class="text-center">Fabrication Workflow</h1>
<div class="container">
    <div class="form-floating mt-5 mb-3">
      <textarea class="form-control" placeholder="Describe the Fabrication Workflow you want to do" id="description"
                style="height: 100px"></textarea>
        <label for="description">Describe you Farbication Workflow</label>
    </div>

    <div class="row align-items-center">

        <div class="form-floating  col-3 px-0">
            <input type="text" class="form-control" id="inputMaterial" placeholder="Enter your parameters here">
            <label for="inputMaterial">Input Material</label>
        </div>

        <!-- Line between -->
        <svg class="col-1 px-0" viewBox="0 0 100 11">
            <path d="M 0 7 L 90 7 M 99 7 L 90 10 L 90 4 Z" fill="rgb(186, 190, 194)" stroke="rgb(186, 190, 194)" />
        </svg>

        <div class="border rounded-2 p-3 col d-flex flex-column justify-content-center align-items-center ">
            <div class="fs-4 fw-bold pb-2">WORKFLOW</div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="parameters" placeholder="Enter your parameters here">
                        <label for="parameters">Parameters</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="properties" placeholder="Enter your properties here">
                        <label for="properties">Properties</label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="intermediates" placeholder="Enter your Intermediates here">
                        <label for="intermediates">Intermediates</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="processSteps" placeholder="Enter your Process steps here">
                        <label for="processSteps">Process steps</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Line between -->
        <svg class="col-1 px-0" viewBox="0 0 100 11">
            <path d="M 0 7 L 90 7 M 99 7 L 90 10 L 90 4 Z" fill="rgb(186, 190, 194)" stroke="rgb(186, 190, 194)" />
        </svg>

        <div class="form-floating  col-3 px-0">
            <input type="text" class="form-control" id="outputMaterial" placeholder="Enter your parameters here">
            <label for="outputMaterial">Output Material</label>
        </div>
        <button class="btn btn-primary mt-2" id="submit">Submit</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

<script>
  window.onload = function () {
    // Get all the inputs
    let description = document.getElementById('description')
    let inputMaterial = document.getElementById('inputMaterial')
    let parameters = document.getElementById('parameters')
    let properties = document.getElementById('properties')
    let intermediates = document.getElementById('intermediates')
    let processSteps = document.getElementById('processSteps')
    let outputMaterial = document.getElementById('outputMaterial')
    let submit = document.getElementById('submit')

    submit.onclick = () => {
      let data = {
        'description': description.value,
        'inputMaterial': inputMaterial.value,
        'parameters': parameters.value,
        'properties': properties.value,
        'intermediates': intermediates.value,
        'processSteps': processSteps.value,
        'outputMaterial': outputMaterial.value,
      }
      console.log(data);
    }
  }

</script>
