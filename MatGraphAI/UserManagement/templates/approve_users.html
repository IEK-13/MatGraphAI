{% extends 'base.html' %}

{% block content %}
<h2>Approve Users</h2>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user.pk }}">
        <button type="submit">Approve</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
